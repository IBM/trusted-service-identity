initContainers:
- name: jwt-init
  image: tsidentity/ti-jwt-sidecar:v1.8.4
  imagePullPolicy: Always
  securityContext:
    runAsUser: 0
  env:
  - name: HOST_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: IS_SIDECAR
    value: false
  - name: JWT_TTL_SEC
    value: 60
  - name: VAULT_ADDR
    value: http://tsi-test2-5240a919746a818fd9d58aa25c34ecfe-0000.eu-de.containers.appdomain.cloud
  - name: SECRET_REFRESH_SEC
    value: 600
  - name: IDENTITY_REFRESH_SEC
    value: 600
  volumeMounts:
    - name: tsi-secrets
      mountPath: /usr/share/secrets/tsi-secrets
    - name: tsi-sockets
      mountPath: "/host/sockets"
    - name: pod-metadata
      mountPath: /pod-metadata
      readOnly: true
    - name: host-machineid
      mountPath: /host/machineid
      readOnly: true
sidecarContainers:
- name: jwt-sidecar
  image: tsidentity/ti-jwt-sidecar:v1.8.4
  imagePullPolicy: Always
  securityContext:
    runAsUser: 0
  env:
  - name: HOST_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: IS_SIDECAR
    value: true
  - name: JWT_TTL_SEC
    value: 60
  - name: VAULT_ADDR
    value: http://tsi-test2-5240a919746a818fd9d58aa25c34ecfe-0000.eu-de.containers.appdomain.cloud
  - name: SECRET_REFRESH_SEC
    value: 600
  - name: IDENTITY_REFRESH_SEC
    value: 
  volumeMounts:
    - name: tsi-secrets
      mountPath: /usr/share/secrets/tsi-secrets
    - name: tsi-sockets
      mountPath: "/host/sockets"
    - name: pod-metadata
      mountPath: /pod-metadata
      readOnly: true
    - name: host-machineid
      mountPath: /host/machineid
      readOnly: true
volumes:
  - name: tsi-secrets
    emptyDir: {}
  - name: tsi-sockets
    hostPath:
      # directory location on host
       path: /var/tsi-secure/sockets
       # directory must exist
       type: Directory
  - name: host-machineid
    hostPath:
      # directory location on host
       path: /etc/machine-id
       type: File
  - name: pod-metadata
    downwardAPI:
      items:
        - path: "tsi-secrets"
          fieldRef:
           fieldPath: metadata.annotations['tsi.secrets']
        - path: "tsi-identities"
          fieldRef:
           fieldPath: metadata.annotations['tsi.identities']
        - path: "ti-identity"
          fieldRef:
            fieldPath: metadata.annotations['admission.trusted.identity/ti-identity']
        - path: "ti-pod-name"
          fieldRef:
            fieldPath: metadata.name
        - path: "ti-pod-namespace"
          fieldRef:
            fieldPath: metadata.namespace
        - path: "tsi-images"
          fieldRef:
            fieldPath: metadata.annotations['admission.trusted.identity/tsi-images']
        - path: "tsi-cluster-name"
          fieldRef:
            fieldPath: metadata.annotations['admission.trusted.identity/tsi-cluster-name']
        - path: "tsi-region"
          fieldRef:
            fieldPath: metadata.annotations['admission.trusted.identity/tsi-region']
addVolumeMounts:
  - name: tsi-secrets
    mountPath: /tsi-secrets
    readOnly: true
