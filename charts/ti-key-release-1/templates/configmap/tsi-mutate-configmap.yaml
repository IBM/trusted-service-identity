{{ define "tsi-mutate-configmap.yaml.tpl" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tsi-mutate-webhook-configmap
data:
  tsiMutateConfig.yaml: |
      initContainers:
      - name: jwt-init
        image: {{ .Values.tiRepo }}/tsi-jwt-init:{{ .Chart.AppVersion  }}
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: JWT_TTL_SEC
          value: {{ .Values.jwt.expireSec }}
        - name: VAULT_ADDR
          value: {{ .Values.vaultAddress }}
        - name: SECRET_REFRESH_SEC
          value: {{ .Values.secrets.refreshSec }}
        volumeMounts:
          - name: tsi-secrets
            mountPath: /usr/share/secrets/tsi-secrets
          - name: tsi-sockets
            mountPath: "/host/sockets"
          - name: pod-metadata
            mountPath: /pod-metadata
            readOnly: true
          - name: host-machineid
            mountPath: /host/machineid
            readOnly: true
      # sidecarContainers:
      # - name: jwt-sidecar
      #   image: {{ .Values.tiRepo }}/ti-jwt-sidecar:{{ .Chart.AppVersion  }}
      #   imagePullPolicy: Always
      #   securityContext:
      #     runAsUser: 0
      #   env:
      #   - name: HOST_IP
      #     valueFrom:
      #       fieldRef:
      #         fieldPath: status.hostIP
      #   - name: JWT_TTL_SEC
      #     value: {{ .Values.jwt.expireSec }}
      #   - name: VAULT_ADDR
      #     value: {{ .Values.vaultAddress }}
      #   - name: SECRET_REFRESH_SEC
      #     value: {{ .Values.secrets.refreshSec }}
      #   volumeMounts:
      #     - name: tsi-secrets
      #       mountPath: /usr/share/secrets/tsi-secrets
      #     - name: tsi-sockets
      #       mountPath: "/host/sockets"
      #     - name: pod-metadata
      #       mountPath: /pod-metadata
      #       readOnly: true
      #     - name: host-machineid
      #       mountPath: /host/machineid
      #       readOnly: true
      volumes:
        - name: tsi-secrets
          emptyDir: {}
        - name: tsi-sockets
          hostPath:
            # directory location on host
             path: /var/tsi-secure/sockets
             # directory must exist
             type: Directory
        - name: host-machineid
          hostPath:
            # directory location on host
             path: /etc/machine-id
             type: File
        - name: pod-metadata
          downwardAPI:
            items:
              - path: "tsi-secrets"
                fieldRef:
                 fieldPath: metadata.annotations['tsi.secrets']
              - path: "ti-identity"
                fieldRef:
                  fieldPath: metadata.annotations['admission.trusted.identity/ti-identity']
              - path: "ti-pod-name"
                fieldRef:
                  fieldPath: metadata.name
              - path: "ti-pod-namespace"
                fieldRef:
                  fieldPath: metadata.namespace
              - path: "tsi-images"
                fieldRef:
                  fieldPath: metadata.annotations['admission.trusted.identity/tsi-images']
              - path: "tsi-cluster-name"
                fieldRef:
                  fieldPath: metadata.annotations['admission.trusted.identity/tsi-cluster-name']
              - path: "tsi-region"
                fieldRef:
                  fieldPath: metadata.annotations['admission.trusted.identity/tsi-region']
      addVolumeMounts:
        - name: tsi-secrets
          mountPath: /tsi-secrets
          readOnly: true
{{ end }}
