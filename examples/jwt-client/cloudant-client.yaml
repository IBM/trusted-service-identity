apiVersion: v1
kind: Service
metadata:
  name: cl-client-service
  labels:
    app: cl-client-service
spec:
  ports:
  - port: 8000
    name: http
    targetPort: http
    protocol: TCP
  selector:
    app: cl-client
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cl-client
  name: cl-client
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        admission.trusted.identity/inject: "true"
      labels:
        app: cl-client
      name: cl-client
    spec:
      containers:
        - name: cl-client
          image: trustedseriviceidentity/ti-jwt-client@sha256:20ce253a043f75941ec95643150a8b4a94c915188f2341276d0478919fb92670
          imagePullPolicy: Always
          env:
            - name: TARGET_URL
              value: "https://bluemix.cloudant.com"
            - name: KEYSTORE_URL
              value: "https://"
          ports:
          - name: http
            containerPort: 8000
            protocol: TCP
